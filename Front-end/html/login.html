<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Boot Strap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" href="../public/cat-images/headerIcon.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
    <link rel='stylesheet' type='text/css' media='screen' href='task.css'>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="mainWrapper">
        <div class="container">
            <!-- Alert for success process -->
            <div class="alert alert-info mt-3 mx-auto w-50 alert-dismissible fade show" role="alert">
                <strong>Great job!</strong> Welcome to your site.
                <button type="button" class="btn-close closeSuccess"  aria-label="Close"></button>
            </div>

            <!-- Alert for error process -->
            <div class="alert alert-danger mt-3 mx-auto w-50 alert-dismissible fade show" role="alert">
                <strong>Field Connection!</strong> Please check your data and try again.
                <button type="button" class="btn-close closeError"  aria-label="Close"></button>
            </div>

              <!-- Login form -->
            <form class="w-50" id="form">

                <table class="w-100">
                    <tr>
                        <td colspan="2" class="text-dark">
                            <p class="small text-uppercase">_______ fill up your data </p>
                            <p class="h2 text-uppercase mb-5 ">LOG IN !</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="d-md-flex">
                            <div class="flex-grow-1">
                                <input class="form-control" type="text " name="email" placeholder="Email ">
                                <span id="emailErr" class="small fw-bold">
                                    Email not valid
                                </span>
                            </div>
                            <pre class="d-none d-md-block">  </pre>
                            <div class="flex-grow-1">
                                <input class="form-control" type="password" name="password" placeholder="Password ">
                                <span id="passwordErr" class="small fw-bold">Password not correct</span>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="d-grid gap-2 mt-3 mb-1 text-center">
                    <input id="login" class="btn text-light fw-bold mb-1" type="button" value="login"></input>
                    <a id="register" class="text-dark">Register Now</a>
                </div>

            </form>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/login.js" type="module"></script>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
        </script>

</body>
