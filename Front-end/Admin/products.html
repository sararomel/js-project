<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

  <style>
    body {
      background-color: #f4f6f9;
    }

    i {
      cursor: pointer;
    }

    input[type="number"] {
      width: 50px
    }

    .alert {
      display : none;
      position: fixed;
      width: 700px;
      margin: 1% auto;
      left: 0;
      right: 0;
    }

    .card-body{
      border-bottom: 1px solid white;
    }
  </style>
</head>

<body>
  <div class="mainwrapper p-5">
    <div class="container">
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Great job!</strong> Data updated successfully.
        <button type="button" class="btn-close close" aria-label="Close"></button>
      </div>
      <i id="back" class="fa fa-arrow-circle-o-left fw-bold fs-1 mb-2 text-dark"></i>
      <p class="h1 text-uppercase text-dark">Products___</p>
      <p class="h3 text-dark">Add New Product
        <button class="btn rounded-circle" data-bs-toggle="modal" data-bs-target="#productModal">
          <i class="fa fa-plus"></i>
        </button>
      </p>
      <span class="fw-bold h6" id="products-counter"></span>
      <form class="d-flex mt-2">
        <input class="form-control me-2" id="search" type="search" placeholder="Search in products" aria-label="Search">
      </form>
      <div id="products" class="card mt-5 bg-dark text-light">

      </div>
    </div>
  </div>

  <!-- Modal For Add New Product -->
  <form id='addNewProduct'>
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label class="pull-left fw-bold h6">Title</label><br />
            <input type="text" class="form-control" name='title' />
            <label class="pull-left fw-bold h6">Description</label><br />
            <textarea id="" class="form-control" name="description"
              placeholder="Type your description..."></textarea><br>
            <label class="pull-left fw-bold h6">Type</label><br />
            <select name="type" class="form-control mb-3">
              <option value="laptop">Labtop</option>
              <option value="mobile">Mobile</option>
            </select>
            <span class="fw-bold h6">Amount</span>
            <input min="10" value="10" type="number" name='amount' />
            <span class="fw-bold h6">Price</span>
            <input min="10" value="1000" type="number" name='price' />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close </button>
            <input type="button" id='add' class="btn btn-primary" value="Add Product"></input>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- End Of Modal  -->


  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="dist/js/prooducts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
