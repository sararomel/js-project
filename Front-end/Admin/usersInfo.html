<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Controll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f4f6f9;
    }

    #back {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="mainwrapper p-5">
    <div class="container">
      <i id="back" class="fa fa-arrow-circle-o-left fw-bold fs-1 mb-2 text-dark"></i>
      <p class="h1 text-uppercase text-dark">User Registered</p>
      <span class="fw-bold h6" id="users-counter"></span>
      <form class="d-flex mt-2">
        <input class="form-control me-2" id="search" type="search" placeholder="Search in users" aria-label="Search">
      </form>
      <div id="users" class="card mt-5 bg-info">

      </div>
    </div>
  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="dist/js/usersInfo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
